<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/document.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/languageSelector.css" rel="stylesheet">   
    <script defer src="js/script.js"></script>
    <meta property="og:image" content="images/opengraph.png">
    <link href="images/logo.png" rel="icon">
    <title>Kantor walut</title>
</head>

<body class="document js-document"> 
   <p class="languageSelector">
        <div class="languageSelector__container">
            <div class="languageSelector__flagContainer">
                <img class="js-flag languageSelector__flagImage" src="images/flagPL.webp" alt="pl">
            </div>
            <div class="languageSelector__flagContainer--hidden">
                <img class="js-flag languageSelector__flagImage" src="images/flagUK.svg" alt="en">
            </div>
        </div>
    </p>
    <button class="document__button js-backgroundButton">Włącz <span class="js-shadeName">ciemny</span> motyw</button>
    <div class="flexBox">
        <div class="flexBox__container">
            <p class="form__paragraph form__paragraph--clock">
                <span class="js-today">Dzisiaj jest </span>&nbsp;<span class="js-clock"></span>
            </p>
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend js-legend">Kalkulator walut</legend>
                    <p>
                        <label>
                            <span class="form__labelText js-amountText">Kwota</span>
                            <input type="number" step="0.01" min="0.01" class="form__input js-amount" required placeholder="wpisz kwotę">
                        </label>
                    </p>
                    <p>
                        <label class="form__label">
                            <span class="form__labelText js-labelTextFrom">Zamień z</span>
                            <select class="form__select form__select--from js-currencyFrom">
                            </select>
                        </label>
                        <label class="form__label">
                            <span class="form__labelText js-labelTextTo">Zamień na</span>
                            <select class="form__select js-currencyTo">
                            </select>
                        </label>
                    </p>
                </fieldset>
                <p>
                    <button class="form__button js-formButton">Przelicz</button>
                </p>
                <p class="form__paragraph form__paragraph--centered form__paragraph--result js-resultParagraph">
                    Wynik:  <strong class="js-result"></strong>
                </p>
                <p class="form__paragraph form__paragraph--centered">
                    <span class="js-dateParagraph">Dane liczone wg kursów z dnia </span><span class="js-refreshmentData"></span>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
